<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e71cb147a0.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>

<body>

    <div class="left" id="leftDiv">
        <div class="outer">
            <div class="inner-left">
                <i class="fa-solid fa-arrow-left back-arrow" onclick="toggleLeftDiv(); showLeftDivContents();"></i>
                <img src="https://placehold.co/50x50" alt="" class="pfp">
                <h2>Name</h2>
            </div>
            <div class="inner-right">
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <i class="fa-solid fa-cog settings-icon"></i>
            </div>
        </div>

        <div class="search">
            <div>
                <input type="text" placeholder="Search">
                <i class="fa-solid fa-search"></i>
            </div>
        </div>

        <div class="buttons">
            <button class="but">People</button>
            <button class="but">Groups</button>
        </div>

        <div class="people">
            <div class="person">
                <img src="https://placehold.co/50x50" alt="" class="pfp">
                <div class="person-info">
                    <h2>Name</h2>
                    <p>Last message</p>
                </div>
                <p class="time">14:39</p>
            </div>
        </div>

        <div class="people">
            <div class="person">
                <img src="https://placehold.co/50x50" alt="" class="pfp">
                <div class="person-info">
                    <h2>Name</h2>
                    <p>Last message</p>
                </div>
                <p class="time">14:39</p>
            </div>
        </div>
    </div>

    <div class="middle" id="middleDiv">
        <div class="chat-top">
            <img src="https://placehold.co/50x50" alt="" class="pfp" onclick="toggleRightDiv()">
            <h1 onclick="toggleRightDiv()">Name</h1>
        </div>

        <div class="chat">
            <div class="message-received">
                <img src="https://placehold.co/50x50" alt="" class="pfp">
                <div class="message-info">
                    <p class="uzi">Message Message Message Message Message Message</p>
                    <p class="message-time">14:39</p>
                </div>
            </div>
            <div class="message-sent">
                <div class="message-info">
                    <p class="uzi">Message Message Message Message Message Message</p>
                    <p class="message-time-sent">14:39</p>
                </div>
                <img src="https://placehold.co/50x50" alt="" class="pfp">
            </div>
        </div>

        <div class="bottom">
            <input type="text" placeholder="Type a message" class="uzenet">
            <i class="fa-solid fa-paper-plane"></i>
        </div>

    </div>

    <div class="right" id="rightDiv">
        <div class="right-top">
            <i class="fa-solid fa-times close-icon" onclick="toggleRightDiv()"></i>
            <h1>Info</h1>
        </div>

        <div class="right-middle">
            <img src="https://placehold.co/50x50" alt="" class="pfp">
            <h2>Name</h2>
            <p>Online</p>
        </div>

        <div class="right-bio">
            <div>
                <h2>Bio</h2>
                <p>Message Message Message Message Message Message</p>
            </div>
            <div>
                <h2>created at</h2>
                <p>2069.02.56</p>
            </div>
        </div>

        <div class="right-stuff">
            <div class="right-shared">
                <h2>Shared stuff</h2>
                <i class="fa-solid fa-arrow-right shared-icon"></i>
            </div>

            <div class="shared">
                <img src="https://placehold.co/100x100" alt="" class="shared-img">
                <img src="https://placehold.co/100x100" alt="" class="shared-img">
                <img src="https://placehold.co/100x100" alt="" class="shared-img">
                <img src="https://placehold.co/100x100" alt="" class="shared-img">
                <img src="https://placehold.co/100x100" alt="" class="shared-img">
                <img src="https://placehold.co/100x100" alt="" class="shared-img">
            </div>

        </div>

    </div>


</body>

</html>
